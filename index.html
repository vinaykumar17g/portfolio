<script>
    let button=document.querySelector("button");
    let toggle="hide";
    button.addEventListener('click',()=>
    {
        if(toggle=="hide")
        {
            document.querySelector(".hide").classList.remove("hide");
            toggle="show";
        }
        else
        {
            document.querySelector("#ul").classList.add("hide");
            toggle="hide";
        }
    })
